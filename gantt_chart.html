<!DOCTYPE html>
<html>
<head>
	<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="https://www.amcharts.com/lib/3/serial.js"></script>
	<script src="https://www.amcharts.com/lib/3/gantt.js"></script>
	<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
	<style>
		#chartdiv {
		  width: 100%;
		  height: 500px;
		}																	
	</style>
</head>
<body>
<div id="chartdiv"></div>
<script>
AmCharts.makeChart("chartdiv",{
	"type": "gantt",
	"dataProvider": [{
		"category": "A",
		"segments":[{
			"start": 7,
			"duration": 2,
			"color": "#46615e",
			"task": "task #1"
		},{
			"duration": 1,
			"color": "#FFE4C4",
			"task": "task #2"
		},{
			"duration": 2,
			"color": "#8dc49f",
			"task": "task #3"
		}]
	},{
		"category": "B",
		"segments":[{
			"start": 6,
			"duration": 3,
			"color": "#46615e",
			"task": "task #1"
		},{
			"duration": 2,
			"color": "#8dc49f",
			"task": "task #2"
		},{
			"duration": 2,
			"color": "#994490",
			"task": "task #3"
		}]
	},{
		"category": "C",
		"segments":[{
			"start": 9,
			"duration": 3,
			"color": "#46615e",
			"task": "task #1"
		},{
			"duration": 1,
			"color": "#994490",
			"task": "task #2"
		},{
			"duration": 2,
			"color": "#33ee39",
			"task": "task #3"
		}]
	},{
		"category": "D",
		"segments":[{
			"start": 8,
			"duration": 3,
			"color": "#46615e",
			"task": "task #1"
		},{
			"start": 13,
			"duration": 1,
			"color": "#994490",
			"task": "task #2"
		},{
			"duration": 2,
			"color": "#33ee39",
			"task": "task #3"
		}]
	}
	],
	"rotate": true,
	"columnWidth": 0.5,
	"categoryField": "category",
	"segmentsField": "segments",
	"colorField": "color",
	"dataDateFormat":"YYYY-MM-DD",
	"startDate": "2015-01-01",
	"startField": "start",
    "endField": "end",
    "durationField": "duration",
    "period": "hh",	
	"graph": {
		"fillAlphas": 1,
		"balloonText": "<b>[[task]]</b>: [[value]]"
	},
	"valueAxis": {
		"type": "date"
	},
	"valueScrollbar": {},
	"chartCursor": {
	    "cursorColor":"#55bb76",
	    "valueBalloonsEnabled": false,
	    "cursorAlpha": 0,
	    "valueLineAlpha":0.5,
	    "valueLineBalloonEnabled": true,
	    "valueLineEnabled": true,
	    "zoomable":false,
	    "valueZoomable":true
	},
});

</script>
</body>
</html>
